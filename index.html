<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="apply.css">
    <link rel="zekelogo icon" href="zeke logo.png" type="image/x-icon">
</head>
<body>
        <div class="container">
            <div class="zekeContainer">
                <h1>Zeke Job Application <br> <span class="title">(Development Role)</b></span></h1>

                <form action="">
                    <div class="formContainer">
                        <div class="formBox">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="Enter your first name">
                        </div>

                        <div class="formBox">
                            <label for="secondtName">Second Name</label>
                            <input type="text" id="secondName" placeholder="Enter your second name">
                        </div>

                        <div class="formBox">
                            <label for="middletName">Middle Name</label>
                            <input type="text" id="middleName" placeholder="Enter your middle name">
                        </div>

                        <div class="formBox">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="number" id="phoneNumber" placeholder="Enter your phone number">
                        </div>

                        <div class="formBox">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email">
                        </div>

                        <div class="formBox">
                            <label for="job_role">Job Role</label>
                            <select name="job_role" id="job_role">
                                <option value="">Select Job Role</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full_stack">Full Stack Development</option>
                                <option value="ui_ux">UI/UX Designer</option>
                                <option value="graphic">Graphic Designer</option>
                                <option value="data">Data Analyst</option>
                            </select>
                        </div>

                        <div class="textareaBox">
                            <label for="">Address</label>
                            <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter your address"></textarea>
                        </div>

                        <div class="formBox">
                            <label for="state">State</label>
                            <input type="text" id="state" placeholder="Your State">
                        </div>

                        <div class="formBox">
                            <label for="pincode">Pincode</label>
                            <input type="number" id="pincode" placeholder="Your pincode">
                        </div>

                        <div class="formBox">
                            <label for="date">Date</label>
                            <input type="date" id="date" placeholder="...">
                        </div>

                        <div class="formBox">
                            <label for="upload">Upload Your Resume</label>
                            <input type="file" id="upload" name="upload">
                        </div>
                    </div>

                    <div class="button_container">
                        <button type="button">Apply</button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
